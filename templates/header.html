<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الشريط العلوي | المتجر الإلكتروني</title>
  <style>
    /* ✅ إزالة الهوامش الافتراضية */
    html, body { margin: 0; padding: 0; }

    body {
      font-family: "Cairo", sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      background: rgba(43, 108, 176, 0.9);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons a {
      text-decoration: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }

    .register-btn {
      background: #38b2ac;
    }

    .register-btn:hover {
      background: #319795;
    }

    .login-btn {
      background: #2b6cb0;
    }

    .login-btn:hover {
      background: #2c5282;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      .auth-buttons {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/images/lab.jpg" alt="شعار المتجر">
      <span>المتجر الإلكتروني</span>
    </div>

    <nav>
      <a href="/home/">الرئيسية</a>
      <a href="/catalog/">المنتجات</a>
      <a href="/contact/">اتصل بنا</a>
    </nav>

    <div class="auth-buttons">
      <a href="/customers/register/" class="register-btn">إنشاء حساب</a>
      <a href="/customers/login/" class="login-btn">تسجيل دخول</a>
    </div>
  </header>
</body>
</html>
